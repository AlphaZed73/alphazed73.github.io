<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto&family=Roboto+Slab&family=Ubuntu+Condensed" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5e820883b0.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
    <div class="skewed-header">
        <div class="header-background" style="background-image: url('images/backgrounds/contact.jpg');">

        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>About Us</h1>
                </div>

                <div class="link-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
       <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>

                    <div>
                        314 Avenue Road<br>Zzyzx, CA, 86666
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>

                    <div>
                        789 547 8923
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-clock"></i>

                    <div>
                        11 PM - 12 AM
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10">
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
       </div>
    </div>

    <div class="spacer60">
    </div>

    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                789 547 8923
            </span>

            <span class="hours">
                11 PM - 12 AM
            </span>
        </div>

        <div class="link-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fa-brands fa-discord"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-python"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-unity"></i>
            </a>
        </div>
    </div>
</body>
</html>
